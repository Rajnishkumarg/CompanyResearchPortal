<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <h1 class="text-4xl font-bold mb-4">Company Research (Updated)</h1>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-50 text-gray-900">

<!-- Navigation -->
<nav class="bg-white shadow-lg border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
    <span class="text-lg font-bold">üìä Company Research</span>

    <div class="flex items-center space-x-4">
      <a href="#" class="text-gray-600 hover:text-blue-600 font-medium">Home</a>
      <span class="text-sm text-gray-500">Research Portal</span>
    </div>
  </div>
</nav>

<main class="max-w-7xl mx-auto px-4 py-16">

  <!-- Title -->
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold mb-4">Company Research</h1>
    <p class="text-lg text-gray-600">Financial analysis and comprehensive research reports for informed investment decisions</p>
  </div>

  <!-- Stats -->
  <div id="statsCards" class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto mb-12"></div>

  <!-- Search Box -->
  <div class="mb-8 max-w-md mx-auto">
    <input id="searchBox" type="text" placeholder="Search companies..." 
      class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow focus:ring-2 focus:ring-blue-400 outline-none" />
  </div>

  <!-- Research List -->
  <div id="researchContainer"></div>

</main>

<footer class="bg-gray-800 text-white mt-10">
  <div class="max-w-7xl mx-auto px-4 py-8 text-center text-gray-400 text-sm">
    &copy; 2025 Company Research. Financial analysis and research.
  </div>
</footer>

<script>

  /* ---------------------------------------------
     1Ô∏è‚É£ RESEARCH DATA (JUST UPDATE THIS SECTION)
	 below is code
	"November 01, 2025": ["CANBK", "GPIL", "HLEGLAS", "IDFCFIRSTB"],
    "October 31, 2025": ["BPCL", "IOC", "JSWSTEEL", "TATASTEEL", "MARINE"],
    "October 25, 2025": ["CUMMINSIND", "ECLERX"],
    "October 24, 2025": ["BANKINDIA", "BHAGERIA", "CESC"],
    "October 22, 2025": ["KRISHANA", "SEJALGLASS"],
    "October 17, 2025": ["ADANIPOWER", "HUHTAMAKI", "ICICIGI", "MCX"],
     --------------------------------------------- */
  const researchData = {
    "November 07, 2025": ["RACLGeartech",],
  
  };

  /* ---------------------------------------------
     2Ô∏è‚É£ CALCULATE STATS
     --------------------------------------------- */
  const allCompanies = Object.values(researchData).flat();
  const companyCount = allCompanies.length;
  const publicationDays = Object.keys(researchData).length;

  /* ---------------------------------------------
     3Ô∏è‚É£ RENDER STATS CARDS
     --------------------------------------------- */
  document.getElementById("statsCards").innerHTML = `
    <div class="rounded-lg bg-gradient-to-br from-blue-800 to-blue-500 text-white shadow-lg p-8 flex flex-col items-center">
      <span class="text-3xl font-extrabold">${companyCount}</span>
      <span>Companies Analyzed</span>
    </div>
    <div class="rounded-lg bg-gradient-to-br from-blue-800 to-blue-500 text-white shadow-lg p-8 flex flex-col items-center">
      <span class="text-3xl font-extrabold">${publicationDays}</span>
      <span>Publication Days</span>
    </div>
    <div class="rounded-lg bg-gradient-to-br from-blue-800 to-blue-500 text-white shadow-lg p-8 flex flex-col items-center">
      <span class="text-3xl font-extrabold">100%</span>
      <span>Professional Reports</span>
    </div>
  `;

  /* ---------------------------------------------
     4Ô∏è‚É£ RENDER RESEARCH SECTIONS data
     --------------------------------------------- */
  function renderResearchList(searchText = "") {
    const container = document.getElementById("researchContainer");
    container.innerHTML = "";

    for (let date in researchData) {
      // Filter by search
      const filteredCompanies = researchData[date].filter(c =>
        c.toLowerCase().includes(searchText.toLowerCase())
      );

      if (filteredCompanies.length === 0) continue;

      container.innerHTML += `
        <section class="mb-10">
          <div class="flex items-center mb-4">
            <h2 class="text-2xl font-bold">${date}</h2>
            <div class="ml-4 px-2 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-medium">
              ${filteredCompanies.length} REPORTS
            </div>
          </div>
          
          <div class="grid grid-cols-2 md:grid-cols-4 xl:grid-cols-6 gap-3">
            ${filteredCompanies
              .map(c => `<a href="company/${c}.html" class="block bg-white rounded-md shadow p-3 text-center font-bold hover:bg-blue-50 transition">${c}</a>`)
              .join("")}
          </div>
        </section>
      `;
    }
  }

  renderResearchList();

  /* ---------------------------------------------
     5Ô∏è‚É£ SEARCH FUNCTION
     --------------------------------------------- */
  document.getElementById("searchBox").addEventListener("input", (e) => {
    renderResearchList(e.target.value);
  });

</script>

</body>
</html>
